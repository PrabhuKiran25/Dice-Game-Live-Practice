<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/60/60879.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Dice Game</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <b>Let's Play Dice</b>
        <h1 id="player-move">Player-1 To Play</h1>
      </div>
      <div class="game">
        <div class="player">
          <h3>Player-1</h3>
          <h1 id="player1-score">0</h1>
          <button type="button" id="player1-button">Roll Now</button>
        </div>
        <div class="dice">
          <img src="assets/1.png" alt="dice" id="dice" />
        </div>
        <div class="player">
          <h3>Player-2</h3>
          <h1 id="player2-score">0</h1>
          <button type="button" id="player2-button">Roll Now</button>
        </div>
      </div>
      <div class="reset">
        <button type="button">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
